<!DOCTYPE html>
<html>
<head>
    <title>Results - MarineAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="result-card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h1 style="font-size: 2rem;">
                    <i class="fas fa-chart-bar" style="color: var(--accent);"></i> Analysis Results
                </h1>
                <a href="/" class="btn" style="padding: 0.5rem 1.5rem; font-size: 0.9rem;" onclick="cleanupFiles()">
                    <i class="fas fa-arrow-left"></i> New Scan
                </a>
            </div>

            <div class="media-container">
                <img src="{{ result_url }}" alt="Processed Image" class="zoomable">
            </div>
        </div>
    </div>

    <script>
        // Add zoom effect
        const img = document.querySelector('.zoomable');
        img.addEventListener('mouseenter', () => {
            img.style.transform = 'scale(1.02)';
            img.style.transition = 'transform 0.3s ease';
        });
        
        img.addEventListener('mouseleave', () => {
            img.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
